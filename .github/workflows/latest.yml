name: Module Build Pipeline

on:
    push:
        branches:
            - '**'

jobs:

    check:
        name: Build Module
        runs-on: ubuntu-latest
        container: node:alpine
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Linting code
              continue-on-error: true
              uses: docker://technogix/terraform-python-awscli:v2.0.0
              with:
                args: tflint --init && tflint --format sarif

            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/iac@master
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

            - name: Upload result to GitHub Code Scanning
              continue-on-error: true
              uses: github/codeql-action/upload-sarif@v1
              if: always()
              with:
                sarif_file: snyk.sarif

    test:
        name: Testing Module
        runs-on: ubuntu-latest
        needs: [check]
        steps:
            - name: Checkout code
              uses: actions/checkout@master
              with:
                path: module

            - name: Retrieving vault
              uses: actions/checkout@master
              with:
                repository: technogix/vault
                path: vault
                ref: v1.0.0
                token: ${{ secrets.GH_ACCESS_TOKEN }}

            - name: Retrieving vault key
              run: printf '%s\n' '${{ secrets.VAULT_KEY }}' > vault/database.key

            - name: Lauching tests
              continue-on-error: true
              uses: docker://technogix/terraform-python-awscli:v2.0.0
              with:
                args: ./module/scripts/robot.sh -l DEBUG -d tests
            - name: Push API documentation to Github Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                publish_dir: ./tests
                github_token: ${{ secrets.GH_ACCESS_TOKEN }}
                commit_message: "Generate Test report"
